language: node_js
node_js:
  - '10'
sudo: required
cache:
  directories:
    - $HOME/.npm
before_install:
  - npm install -g angular-cli-ghpages
install:
  - npm install
script:
  - ng deploy --repo=https://${GITHUB_TOKEN}@github.com/kiwsan/angular-ngrx-todo.git --base-href="https://kiwsan.github.io/angular-ngrx-todo/"
after_success:
  - echo 'success'
